<img class="icon" src="./assets/img/icon-{{activity.name}}.svg" alt="category-icon">

<div class="card">
  <div class="title">
    <span>{{activity.title}}</span>
    <img class="menu" src="./assets/img/icon-ellipsis.svg" alt="menu">
  </div>
  <div class="statistics">
    <span class="time">{{activity.current}}hrs</span>
    <span class="previous">Last {{activity.timePeriod}} - {{activity.previous}}</span>
  </div>
</div>
